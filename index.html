<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cat Clicker</title>

  <link rel="stylesheet" href="css/main.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
  <header>
    <h1>Cat Clicker Premium</h1>
  </header>

  <nav>
    <ul class="cat-list"></ul>
    <button>Admin</button>
  </nav>

  <section class="cat-container"></section>

  <section class="modal">
    <form class="form" action="">
      <label for="cat-name">Name:</label>
      <input id="cat-name" type="text" name="cat-name" value="">
      <label for="cat-url">url:</label>
      <input id="cat-url" type="text" name="cat-name" value="">
      <label for="cat-clicks">clicks:</label>
      <input id="cat-clicks" type="text" name="cat-name" value="">
    </form>
  </section>

  <script src="js/main.js"></script>
</body>
</html>
